<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Hello World</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/three.js/build/ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <script>
    async function setupCamera() {
      const video = document.getElementById("cameraFeed");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera:", err);
      }
    }

    function initAR() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.TextGeometry("Hello AR World", {
        font: new THREE.Font(), 
        size: 0.2,
        height: 0.05
      });
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const textMesh = new THREE.Mesh(geometry, material);
      textMesh.position.set(0, 0, -1);
      scene.add(textMesh);

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    }

    setupCamera().then(initAR);
  </script>
</body>
</html>
